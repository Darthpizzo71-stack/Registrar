databases:
  - name: escribe-db
    databaseName: escribe
    user: escribe_user
    plan: free
    region: oregon  # Change to your preferred region (oregon, frankfurt, singapore, etc.)

services:
  # Django Backend
  - type: web
    name: escribe-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install --upgrade pip setuptools && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn escribe.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: escribe-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: escribe-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://escribe-frontend.onrender.com
    healthCheckPath: /api/

  # React Frontend
  - type: web
    name: escribe-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://escribe-backend.onrender.com/api
