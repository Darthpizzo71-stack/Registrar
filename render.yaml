services:
  # PostgreSQL Database
  - type: pspg
    name: escribe-db
    databaseName: escribe
    user: escribe_user
    plan: free  # Use 'starter' for production ($7/month)

  # Django Backend
  - type: web
    name: escribe-backend
    runtime: python
    plan: free  # Use 'starter' for production ($7/month)
    buildCommand: cd backend && pip install --upgrade pip setuptools && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd backend && bash start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DB_ENGINE
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: escribe-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: escribe-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://escribe-frontend.onrender.com
    healthCheckPath: /api/

  # React Frontend
  - type: web
    name: escribe-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://escribe-backend.onrender.com/api

